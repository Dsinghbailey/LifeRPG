<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  {% load static %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href={% static "/css/materialize.css" %} type="text/css" rel="stylesheet" media="screen,projection"/>

  <link href={% static "/lib/radios-to-sliders/css/radios-to-sliders.min.css" %} type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href={% static "/css/style.css" %} type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container ">
          <a id="logo-container" href="/" class="brand-logo">
              <img src="{% static "img/logo.svg" %}" alt=""/> Life-Quest
          </a>
      <ul class="right hide-on-med-and-down">
          <li><a href="/register">Register</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
          <li><a href="/register">Register</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <main>
  {% block content %}
  {% endblock %}
  </main>
  <footer class="page-footer green">
    <div class="footer-copyright">
      <div class="container">
          <a class="green-text text-lighten-3"> Copyright 2018 </a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'lib/radios-to-sliders/js/radios-to-sliders.min.js' %}"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>

  </body>
</html>
