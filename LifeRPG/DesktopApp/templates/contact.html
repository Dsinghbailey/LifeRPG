{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container">
    <h3>Contact</h3>
    <script language="javascript">
     var sa_email_id = '87022-4ff11';
     var sa_sent_text = 'Thank you for contacting us. We will get back to you soon.';
    </script>
    <script language="javascript" src="http://s1.smartaddon.com/sa_htmlform.js"></script>
    <div id="sa_contactdiv">
        <form name=sa_htmlform onsubmit="return sa_contactform()">
            <label for="email" class="active">Email:</label>
            <input type="text" name="email" required="true"/>
            <br>
            <label for="name" class="active">Name:</label>
            <input type="text" name="name"/>
            <br>
            <label for="subject" class="active">Subject:</label>
            <input type="text" name="subject" required="true"/>
            <br>
            <label for="message" class="active">Message:</label>
            <textarea name="message" cols="42" rows="20" required="true" style="height:100px">
            </textarea>
            <br>
            <br>
            <input type="submit" value="Send Message" class="btn-large waves-effect waves-light purple center">
        </form>
{% endblock %}
