{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h3>Register</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
            {% endif %}
            {% for error in field.errors %}
            <p class="red-text">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit" class="btn-large waves-effect waves-light purple center">
            Submit
        </button>
    </form>
</div>
{% endblock %}
